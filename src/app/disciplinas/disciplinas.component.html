<section>
  <h1>Disciplinas</h1>
  <table>
    <tr>
      <th>Dia da semana</th>
      <th>Horário</th>
      <th>Disciplina</th>
    </tr>
    <tr *ngFor="let item of horariosService.getList()">
      <td>{{item.diasemana}}</td>
      <td>{{item.hora}}</td>
      <td>{{item.nome}}</td>
      <td><input type="submit" value="Remover" (click)="horariosService.remove(item.id)"/></td>
    </tr>
  </table>
  <div class="tabela">
    <label>
      Dia da semana:

      <select [(ngModel)]="inputWeekDay" required>
        <option value="Segunda-feira">Segunda-feira</option>
        <option value="Terça-feira">Terça-feira</option>
        <option value="Quarta-feira">Quarta-feira</option>
        <option value="Quinta-feira">Quinta-feira</option>
        <option value="Sexta-feira">Sexta-feira</option>
        <option value="Sábado">Sábado</option>
        <option value="Domingo">Domingo</option>
      </select>

    </label>
    <label>
      Horário:
      <input type="time" [(ngModel)]="inputTime" required>
    </label>
    <label>
      Nome:
      <input type="text" [(ngModel)]="inputName" required>
    </label>
    <input type="submit" value="Adicionar" (click)="handleClick()">
  </div>
</section>
